<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Livro</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./imagens/img1.jpg" alt="imagem paisagem">                    
            </div>
            <div class="slide">
                <img src="./imagens/img2.png" alt="imagem paisagem2">
            </div>
            <div class="slide">
                <img src="./imagens/img3.jpg" alt="imagem paisagem3">
            </div>
            <div class="slide">
                <img src="./imagens/img4.jpg" alt="imagem paisagem4">
            </div>
            <div class="slide">
                <img src="./imagens/img5.jpg" alt="imagem paisagem5">
            </div>
        </div>

        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
